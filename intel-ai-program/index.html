<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel AI 프로그램 - 준비 중</title>
    <style>
        body { 
            background-color: #f0f2f5; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        h1 { font-size: 32px; color: #0E2C4D; margin-bottom: 16px; }
        p { font-size: 18px; color: #666; line-height: 1.6; }
        a { 
            display: inline-block;
            margin-top: 32px;
            padding: 12px 28px;
            background-color: #233455;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        a:hover { background-color: #314a75; }
    </style>
</head>
<body>
    <div class="container">
        <h1>현재 페이지 준비 중입니다.</h1>
        <p>Intel AI 앱 크리에이터 양성과정의 새로운 모집을 위해<br>페이지를 준비하고 있습니다. 곧 다시 찾아뵙겠습니다.</p>
        <a href="https://www.mindcanvas.co.kr">마인드캔버스 홈으로 돌아가기</a>
    </div>
</body>
</html>
